<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Countdown</h1>
    <div class="countdown_container">
        <div class="date_input">
            <p class="p-text">Enter date of the event</p>
            <input id="date" type="date" name="date" oninput="got_date(this)">
        </div>
        <div class="countdown_element days_container">
            <p class="big-text" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="countdown_element hours_container">
            <p class="big-text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="countdown_element minutes_container">
            <p class="big-text" id="minutes">0</p>
            <span>Minutes</span>
        </div>
        <div class="countdown_element seconds_container">
            <p class="big-text" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>
</body>
</html>
